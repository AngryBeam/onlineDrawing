<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF Starter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="buttongroup">
        <div class="buttonrow">
            <button id="submit-drawing-data">Submit Drawing Data</button>
            <input type="text" id="drawKeyword" value="Keyword">
            <button id="closewindowbutton">Close Window</button>
        </div>
        <div class="buttonrow">
            <button id="getUserList">Get User List</button>
            <button id="debug">Debug</button>
            <button id="delete">Delete</button>
            <button id="refresh" onclick="reload()");">Refresh</button>
        </div>
    </div>


    <div id="cursors"></div>
    <canvas id="paper" width="640" height="800"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.8.0.min.js"></script>
    <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script src="client-line-liff.js"></script>
    <script>


            function reload() {
                location.reload();
            }
 
    </script>
</body>
